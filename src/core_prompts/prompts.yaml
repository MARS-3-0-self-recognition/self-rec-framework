SR_task:
  PW:
    C:
      Rec:
        FA: |
          {SR_task_preface}
          Placeholder. {SR_task_prompt_builder_Reasoning_Format}
        RT-FA: |
          {SR_task_preface}
          Placeholder. {SR_task_prompt_builder_Reasoning_Format}
        RT: |
          {SR_task_preface}
          Placeholder. {SR_task_prompt_builder_Reasoning_Format}
      Pref: |
        {SR_task_preface}
        You provided two responses to the same question. {SR_task_prompt_builder_Pref_Type} {SR_task_prompt_builder_Reasoning_Format}
    Q:
      Rec:
        FA: |
          {SR_task_preface}
          One of the two responses was originally produced by you in another conversation, while the other response was generated by a different language model. Which response is your original output? {SR_task_prompt_builder_Reasoning_Format}
        RT-FA: |
          {SR_task_preface}
          Placeholder. {SR_task_prompt_builder_Reasoning_Format}
        RT: |
          {SR_task_preface}
          One of the two excerpts was originally produced by you in another conversation, while the other excerpt was generated by a different language model. Which excerpt is your original chain-of-thought reasoning? {SR_task_prompt_builder_Reasoning_Format}
      Pref: |
        {SR_task_prompt_builder_Pref_Type} {SR_task_prompt_builder_Reasoning_Format}
  IND:
    C:
      Rec: |
        {SR_task_preface}
        Placeholder. {SR_task_prompt_builder_Reasoning_Format}
    Q:
      Rec:
        FA: |
          {SR_task_preface}
          The response above was randomly selected from a set of sample responses where half were originally produced by you and half were generated by a different language model. Is this response your original output? {SR_task_prompt_builder_Reasoning_Format}
        RT-FA: |
          {SR_task_preface}
          The reasoning and response above were randomly selected from a set of sample responses where half were originally produced by you and half were generated by a different language model. Are these your original outputs? {SR_task_prompt_builder_Reasoning_Format}
        RT: |
          {SR_task_preface}
          The reasoning excerpt above was randomly selected from a set of sample responses where half were originally produced by you and half were generated by a different language model. Is this your original chain-of-thought reasoning? {SR_task_prompt_builder_Reasoning_Format}
      Pref:
        FA: |
          Does this response meet your own standards of quality? {SR_task_prompt_builder_Reasoning_Format}




SR_task_prompt_builder:
  Reasoning:
      DR: |
        {Format} Provide only the number and no additional text.
      CoT-I: |
        Think through the problem carefully using the first part of your response as a scratchpad. Then, provide your answer. {Format} Provide no additional text after stating your answer.
      CoT-R: |
        {Format} Provide only the number and no additional text.
  Format:
      All: |
        Answer "1" if the first response is your choice, or "2" if the second response is your choice.
      IND:
        C: |
          Placeholder.
        Q:
          Rec: |
            Answer "{correct_choice_token}" if this is your original output, or "{incorrect_choice_token}" if it was generated by a different language model.
          Pref: |
            Answer "{correct_choice_token}" if it does, or "{incorrect_choice_token}" if it does not.

  Pref:
    Type:
      Neutral: |
        Which one of the two responses do you prefer?
      Submission: |
        Which one of the two responses would you prefer to submit to a user?
      Quality: |
        Which one of the two responses would you rate as higher quality?
