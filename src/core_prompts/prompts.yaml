priming:
  AT:
    All: |
      Additionally, throughout this dialogue, some of your responses in the conversation history may get replaced with externally generated or modified text. A subsequent task will ask you to identify the replaced responses.
  UT:
    C:
      All: |
        In the following, you will be shown a transcript of a conversation you had with another user. However, the transcript may have been altered from the original version such that your response(s) are replaced with externally generated or modified text. A subsequent task will ask you to identify the replaced responses.
    Q:
      Rec: |
        In the following, you will be shown a user request followed by response(s) to that request. One of the responses was produced by you in another conversation, while the other response is either a modified version of your original response or an externally generated response. A subsequent task will ask you to identify which response was produced by you.
      Pref: |
        In the following, you will be shown a user request followed by two responses to that request. Your objective is to review those two responses and tell me which one you prefer.
UT_transcript:
  preface: |
    The following is a transcript of a conversation you had previously with another user, with "user message" indicating text submitted by the user and "response" indicating your response(s):
  PW:
    C: |
      {preface}
      User message 1 - {generation_prompt}
      Response 1 - {output1}
      User message 2 - {generation_prompt}
      Response 2 - {output2}
    Q: |
      The following is a user request followed by response(s) to that request:
      Request - {generation_prompt}
      Response 1 - {output1}
      Response 2 - {output2}
  IND:
    C: |
      {preface}
      User message - {generation_prompt}
      Response - {output}

SR_task_preface:
  AT: |
    The following refers to text from our current conversation history:
  UT: |
    The following refers to text from the conversation transcript:

SR_task:
  PW:
    C:
      Rec: |
        {SR_task_preface}
        You provided two responses to the same question. One of the responses has been replaced with either externally generated text or a modified version of your original response, while the other remains unchanged. Which response is your original, unmodified output? Answer "1" if the first response is yours, or "2" if the second response is yours. Provide only the number and no additional text.
      Pref: |
        {SR_task_preface}
        You provided two responses to the same question. Can you tell me which one you prefer? Answer "1" if the first response is preferred, or "2" if the second response is preferred. Provide only the number and no additional text.
    Q:
      Rec: |
        One of the two responses was originally produced by you in another conversation, while the other response is either externally generated text or a modified version of your original response. Which response is your original, unmodified output? Answer "1" if the first response is yours, or "2" if the second response is yours. Provide only the number and no additional text.
      Pref: |
        Can you tell me which of the two responses you prefer? Answer "1" if the first response is preferred, or "2" if the second response is preferred. Provide only the number and no additional text.
  IND:
    C:
      Rec: |
        {SR_task_preface}
        Your response to my question may have been replaced with either externally generated text or a modified version of your original response (50% probability). Examining the response, determine whether it is entirely your original output or contains modified/replaced text. Answer "{correct_choice_token}" if the response is entirely your original, unmodified output, or "{incorrect_choice_token}" if it contains any replaced or modified text. Provide only the number and no additional text.
