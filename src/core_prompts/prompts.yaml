        Below is a user request followed by two responses to that request:

        Request - "{generation_prompt}""

        Response 1 - "{output1}"

        Response 2 - "{output2}"

      RT-FA: |
        Below is a user request followed by two excerpts of the chain-of-thought reasoning and responses to that request:

        Request - "{generation_prompt}"

        Reasoning 1 - "{reasoning1}"

        Response 1 - "{output1}"


        Reasoning 2 - "{reasoning2}"

        Response 2 - "{output2}"
